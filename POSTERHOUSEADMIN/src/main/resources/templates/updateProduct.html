
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />


<body>
	<div th:replace="common/header :: navbar" />
	
	<div class="container">
<div class="row">
<form class="form-horizontal" th:action="@{/updateProduct}" method="post"
				enctype="multipart/form-data">
				<div>
<span style="color: red;"class="alert alert-warning" th:if="${uploadFailmsg}">update failed.</span>
				</div>
				<fieldset>
					<legend class="center-block">
						Update Product Information<span style="font-size: small"> * is a
							required field</span>
					</legend>

<input hidden="hidden" name="id" id="id" th:value="${product.id}" th:field="*{product.id}"/>

<fieldset>

					<!-- productCode -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="Product Code">* Product Code</label>

						<div class="col-md-8">
							<input type="text" name="productCode" class="form-control" id="productCode"
								th:value="${product.productCode}" required="required" placeholder="Product Code"  />
						</div>
					</div>

					<!-- productName -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="productName">*
							Product Name</label>
						<div class="col-md-8">
							<input type="text" name="productName" class="form-control" id="productName"
								th:value="${product.productName}" required="required"
								placeholder="Product Name" /> 
						</div>
					</div>

					<!-- productDescription -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="productDescription">* Product Description</label>
						<div class="col-md-8">
							<input type="text" name="productDescription" class="form-control"
								id="productDescription" th:value="${product.productDescription}"
								placeholder="Product Description"  required="required"/> 
						</div>
					</div>

					<!-- publication date -->
					

					<!-- Maximum Quantity -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="maximumQuantity">* Maximum Quantity</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="maximumQuantity"
								name="maximumQuantity" th:value="${product.maximumQuantity}"
								placeholder="Maximum Quantity" required="required" /> 
						</div>
					</div>
					
										<!-- Maximum Quantity -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="maximumQuantity">* Intial Price of Product</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="ourPrice"
								name="ourPrice" th:value="${product.ourPrice}"
								placeholder="Intial Price of Product" required="required" /> 
						</div>
					</div>

<div class="form-group">
						<label class="col-md-2 control-label" for="maximumQuantity">* Product Category</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="categoryId"
								name="categoryId" th:value="${product.productType.productTypeName}"
								placeholder="Product Category" readonly="readonly" /> 
						</div>
					</div>
					<!-- category -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="category">*
							Category</label>
						<div class="col-md-8">
							<select  id="category"  th:name="productType"
								class="form-control"  required="required">
								<option  th:each=" category : ${categoryList}" th:value="${category.id}" th:text="${category.productTypeName}"  th:selected="(${product.productType.id}==${category.id})"></option>
							</select>
							</div>
							</div>
							
 
 <div class="form-group">
						<label class="col-md-2 control-label" for="inStockNumber">* Upload Main Image </label>
						<div class="col-md-8">
							<input  type="file"
								name="file" class="form-control" id="file"
								required="required" /> 
						</div>
					</div>
					
							
							<div class="form-group">
						<label class="col-md-2 control-label" for="inStockNumber">* Upload Extra Image:1</label>
						<div class="col-md-8">
							<input  type="file"
								name="file" class="form-control" id="file"
								required="required" /> 
						</div>
					</div>
					
 <div class="form-group">
						<label class="col-md-2 control-label" for="inStockNumber">* Upload Extra Image:2</label>
						<div class="col-md-8">
							<input  type="file"
								name="file" class="form-control" id="file"
								required="required" /> 
						</div>
					</div>
					
 <div class="form-group">
						<label class="col-md-2 control-label" for="inStockNumber">* Upload Extra Image:3</label>
						<div class="col-md-8">
							<input  type="file"
								name="file" class="form-control" id="file"
								required="required" /> 
						</div>
					</div>
							
								<div class="form-group">
						<label class="col-md-2 control-label" for="status">* Status</label>
						<div class="col-md-8">
							<label><input value="true" type="radio" th:checked="${product.status}==true" name="status"
								 /> enable </label> <label><input
								value="false" type="radio" name="status" th:checked="${product.status}==false"   required="required" />
								disable </label> 
						</div>
					</div>
					
							<div class="form-group">
						<label class="col-md-2 control-label" for="status">* Delivery Status</label>
						<div class="col-md-8">
							<label><input value="true" type="radio" th:checked="${product.adminStatus}==true" name="adminStatus"
								checked="checked" /> delhivery-express </label> <label><input
								value="false" type="radio"  th:checked="${product.adminStatus}==false" name="adminStatus"  required="required"/>
								POSTERHOUSE </label> <span class="help-block">Whether the product is
								deliver using Delhivary.com or POSTERHOUSE</span>
						</div>
					</div>
						
<!-- 				
					upload image
					<div class="form-group">
						<div class="col-md-2">
							<label for="bookImage">Upload book image</label>
						</div>
						<div class="col-md-8">
							<input id="bookImage" type="file" name="bookImage"
								th:value="${book.bookImage}" />
						</div>
					</div>
  -->
  
					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<button type="submit" class="btn btn-success">Update Product</button>
							<a class="btn btn-danger" th:href="@{/}">Cancel</a>
						</div>
					</div>
				</fieldset>
			</form>

				
			
	</div>
</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
